<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan Pandey</title>
    <style>
        :root {
            --color-bg1: #000000;
            --color-bg2: #000000;
            --color1: 255, 255, 255;
            --color2: 113, 121, 126;
            --color3: 169, 169, 169;
            --color4: 132, 136, 132;
            --color5: 211, 211, 211;
            --color-interactive: 255, 255, 255;
            --circle-size: 80%;
            --blending: hard-light;
        }

        @keyframes moveInCircle {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes moveVertical {
            0% {
                transform: translateY(-50%);
            }
            50% {
                transform: translateY(50%);
            }
            100% {
                transform: translateY(-50%);
            }
        }

        @keyframes moveHorizontal {
            0% {
                transform: translateX(-50%) translateY(-10%);
            }
            50% {
                transform: translateX(50%) translateY(10%);
            }
            100% {
                transform: translateX(-50%) translateY(-10%);
            }
        }

        .gradient-bg {
            width: 100vw;
            height: 100vh;
            position: fixed;
            background: linear-gradient(40deg, var(--color-bg1), var(--color-bg2));
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }

        .gradient-bg svg {
            display: none;
        }

        .gradients-container {
            position: absolute;
            filter: url(#goo) blur(40px);
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .g1, .g2, .g3, .g4, .g5 {
            position: absolute;
            mix-blend-mode: var(--blending);
            width: var(--circle-size);
            height: var(--circle-size);
        }

        .g1 {
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.8) 0, rgba(255, 255, 255, 0) 50%) no-repeat;
            animation: moveVertical 30s ease infinite;
            top: calc(50% - (var(--circle-size) * 0.5));
            left: calc(50% - (var(--circle-size) * 0.5));
        }

        .g2 {
            background: radial-gradient(circle at center, rgba(113, 121, 126, 0.8) 0, rgba(113, 121, 126, 0) 50%) no-repeat;
            animation: moveInCircle 20s reverse infinite;
            transform-origin: calc(50% - 400px);
        }

        .g3 {
            background: radial-gradient(circle at center, rgba(169, 169, 169, 0.8) 0, rgba(169, 169, 169, 0) 50%) no-repeat;
            animation: moveInCircle 40s linear infinite;
            top: calc(50% - (var(--circle-size) * 0.5 + 200px));
            left: calc(50% - (var(--circle-size) * 0.5 - 500px));
            transform-origin: calc(50% + 400px);
        }

        .g4 {
            background: radial-gradient(circle at center, rgba(132, 136, 132, 0.8) 0, rgba(132, 136, 132, 0) 50%) no-repeat;
            animation: moveHorizontal 40s ease infinite;
        }

        .g5 {
            background: radial-gradient(circle at center, rgba(211, 211, 211, 0.8) 0, rgba(211, 211, 211, 0) 50%) no-repeat;
            width: calc(var(--circle-size) * 2);
            height: calc(var(--circle-size) * 2);
            animation: moveInCircle 20s ease infinite;
            transform-origin: calc(50% - 800px) calc(50% + 200px);
        }

        .interactive {
            position: absolute;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.8) 0, rgba(255, 255, 255, 0) 50%) no-repeat;
            mix-blend-mode: var(--blending);
            width: 100%;
            height: 100%;
            top: -50%;
            left: -50%;
            opacity: 0.7;
        }

        /* Centered text styling */
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
        }

        .centered-text h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        .centered-text p {
            font-size: 1.2em;
        }

        h1 {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
</head>
<body>
    <div class="gradient-bg">
        <div class="gradients-container">
            <div class="g1"></div>
            <div class="g2"></div>
            <div class="g3"></div>
            <div class="g4"></div>
            <div class="g5"></div>
        </div>
    </div>
    
    <!-- Centered "Under Maintenance" text -->
    <div class="centered-text">
        <h1>Under Maintenance</h1>
        <p>I'm currently refining the website, check back soon :)</p>
    </div>
</body>
</html>
